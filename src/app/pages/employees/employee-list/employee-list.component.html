<h2>Employee List</h2>
<table>
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees$ | async">
      <td> 
        <img [ngSrc]="employee.profilePicture" width="20" height="20" alt="profilePic" priority/> 
        <a [routerLink]="[ '/employees/details', employee.id]">{{employee.firstName}} {{employee.lastName}}</a>
      </td>

      <td>{{ employee.firstName }} {{ employee.lastName }}</td>
      
      <td>{{ employee.position }}</td>
      
      <td>
        <button (click)="showConfirmationDialog()">Delete</button>
      </td>
    </tr>
  </tbody>
</table>


<ng-container *ngComponentOutlet="confirmDialog"></ng-container>
